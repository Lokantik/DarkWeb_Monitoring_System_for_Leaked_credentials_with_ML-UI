<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dark Web Credential Checker</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="result-card">
        <h1>Leak Result for {{ email }}</h1>
        <h2>ML Leak Prediction:
            <span style="color: {{ 'red' if predicted_label == 'Likely Leaked' else 'green' }};">
                {{ predicted_label }} ({{ confidence }}% confidence)
            </span>
        </h2>
        
        {% if results %}
            <ul>
                {% for r in results %}
                    <li>{{ r[0] }}: {{ r[1] }} <br> Source: {{ r[2] }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No leaks found for this email.</p>
        {% endif %}
        <a href="/">ðŸ”™ Check another email</a>
    </div>
</body>
</html>
